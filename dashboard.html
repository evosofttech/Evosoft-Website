    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <header class="ud-header">

    </header>

    <section class="ud-page-banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ud-banner-content">
                        <h1>Dashboard</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="dashboard" class="ud-dashboard">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-6">
                    <div class="ud-dashboard-form-wrapper wow fadeInUp" data-wow-delay=".2s">
                        <h3 class="ud-dashboard-form-title">Intern Details</h3>
                        <form class="ud-dashboard-form" name="intern-details">
                            <div class="ud-form-group">
                                <label for="name">Name</label>
                                <input type="text" name="name" placeholder="Enter Intern Name" required aria-required="true">
                            </div>
                            <div class="ud-form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" placeholder="Enter Intern email" required aria-required="true">
                            </div>
                            <div class="ud-form-group">
                                <label for="file">Attach File</label>
                                <input type="file" name="file" required aria-required="true">
                            </div>
                            <div class="ud-form-group mb-0">
                                <button type="submit" class="ud-main-btn">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="ud-footer wow fadeInUp" data-wow-delay=".15s">
        <!-- Add your footer content here -->
    </footer>

    <a href="javascript:void(0)" class="back-to-top">
        <i class="lni lni-chevron-up"> </i>
    </a>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/dashboard.js"></script>

</body>

</html>
