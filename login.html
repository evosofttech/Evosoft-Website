<body>

    <header class="ud-header">

    </header>

    <section class="ud-page-banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ud-banner-content">
                        <h1>Login</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="ud-contact">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-5">
                    <div class="ud-contact-form-wrapper wow fadeInUp" data-wow-delay=".2s">
                        <h3 class="ud-contact-form-title">Sign In</h3>
                        <form class="ud-contact-form" name="sign-in" onsubmit="return validateLogin();">
                            <div class="ud-form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" placeholder="johndoe@xyz.com" required aria-required="true">
                            </div>
                            <div class="ud-form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" placeholder="********" required aria-required="true">
                            </div>
                            <div class="ud-form-group mb-0">
                                <button type="submit" class="ud-main-btn">
                                    Sign In
                                </button>
                            </div>
                        </form>
                        <p id="error-message" style="color: red; display: none;">Invalid email or password.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="ud-footer wow fadeInUp" data-wow-delay=".15s">

    <script src="assets/js/main.js"></script>
    <script src="assets/js/verify.js"></script>
    <script>
        function validateLogin() {
            const email = document.forms["sign-in"]["email"].value;
            const password = document.forms["sign-in"]["password"].value;

            if (email === "admin@evosoft.tech" && password === "Evo1Soft2Tech3") {
                window.location.href = "dashboard.html";
                return false;
            } else {
                document.getElementById("error-message").style.display = "block";
                return false;
            }
        }
    </script>
