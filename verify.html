    <title>Verify | Evosoft</title>
    <meta name="description" content="Verify your Internship Certificate!">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

<body>
    <header class="ud-header"></header>
    <section class="ud-page-banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ud-banner-content">
                        <h1>Verify</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="contact" class="ud-contact">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-xl-4 col-lg-5">
                    <div class="ud-contact-form-wrapper">
                        <h3 class="ud-contact-form-title">Enter Details</h3>
                        <form class="ud-contact-form" id="verificationForm">
                            <div class="ud-form-group">
                                <label for="cin">Certificate ID*</label>
                                <input type="text" name="cin" id="cin" placeholder="Enter Certificate ID" required>
                            </div>
                            <div class="ud-form-group mb-0">
                                <button type="button" onclick="validateCertificateID()" class="ud-main-btn">Verify</button>
                                <div id="result"></div>
                            </div>
                            <div id="error-message" class="text-danger mt-3 d-none">Invalid Certificate ID. Please try again.</div>
                            <div id="success-message" class="text-success mt-3 d-none">Certificate ID is valid. Details will be shown below.</div>
                        </form>
                    </div>
                </div>
                <div class="col-xl-8 col-lg-7">
                    <div id="verify_details" class="ud-contact-content-wrapper d-none">
                        <br>
                        <div class="box-style mb-30" id="loader"></div>
                        <div class="bg-ver box-style mb-30 d-none" id="verify-details-box">
                            <h3 class="mb-20 text-bold">Certificate Details</h3>
                            <ul class="parameters" id="details-list"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <footer class="ud-footer">
        <div class="container">

                    <div class="ud-footer-content">

            document.getElementById('error-message').classList.remove('d-none');
            document.getElementById('success-message').classList.add('d-none');
